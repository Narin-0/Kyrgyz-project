<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>КыргызОрдо — путешествие по культуре</title>
  <style>
    body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: url('/изоброжения/qwerty.png') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    }

    header {
        text-align: center;
        padding: 2rem 1rem;
        background: rgba(0, 0, 0, 0.5);
    }

    header h1 {
        font-size: 2.5rem;
        margin: 0;
        font-family: 'Georgia', serif;
    }

    .map-container {
        width: 100%;
        height: 600px;
        position: relative;
        max-width: 1000px;
        margin: 2rem auto;
    }

    .map-image {
        width: 100%;
        height: 100%;
        border: 3px solid #fff;
        border-radius: 15px;
    }

    .yurta {
        position: absolute;
        width: 65px;
        height: 50px;
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid #fff;
        border-radius: 50%;
        cursor: pointer;
        transition: transform 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 10px;
    }

    .yurta:hover {
        transform: scale(1.1);
        background: rgba(255, 255, 255, 0.3);
    }

    .yurta span {
        font-weight: bold;
        font-size: 1rem;
    }

    /* Позиции юрт */
    #istoriya { top: 50%; left: 0%; }
    #yazyk    { top: 75%; left: 3%; }
    #manas    { top: 55%; left: 41%; }
    #liter    { top: 70%; left: 80%; }
    #geo      { top: 49%; left: 80%; }
    #art      { top: 85%; left: 40%; }

    footer {
        text-align: center;
        padding: 1rem;
        background: rgba(0, 0, 0, 0.5);
        font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <div class="yurta" id="istoriya" onclick="openSection('История')"><span>История</span></div>
    <div class="yurta" id="yazyk" onclick="openSection('Язык')"><span>Язык</span></div>
    <div class="yurta" id="manas" onclick="openSection('Манас')"><span>Манас</span></div>
    <div class="yurta" id="liter" onclick="openSection('Литература')"><span>Литература</span></div>
    <div class="yurta" id="geo" onclick="openSection('География')"><span>География</span></div>
    <div class="yurta" id="art" onclick="openSection('Искусство')"><span>Искусство</span></div>
  </div>
  <script>
    function openSection(name) {
      alert(`Переход к разделу: ${name}`);
      // Здесь можно реализовать переход: window.location.href = `sections/${name}.html`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>КыргызОрдо — путешествие по культуре</title>
  <style>
    body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: url('изоброжения/qwerty.png') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    }

    header {
        text-align: center;
        padding: 2rem 1rem;
        background: rgba(0, 0, 0, 0.5);
    }

    header h1 {
        font-size: 2.5rem;
        margin: 0;
        font-family: 'Georgia', serif;
    }

    /* .map-container {
        width: 100%;
        /* height: 600px; */
        /* position: relative; */
        /* max-width: 1000px; */
        /* margin: 2rem auto; */
    /* } */ 

    .map-image {
        width: 100%;
        height: 100%;
        border: 3px solid #fff;
        border-radius: 15px;
    }

    .yurta {
        position: absolute;
        width: 65px;
        height: 50px;
        background: rgba(255, 255, 255, 0.15);
        border: 2px solid #fff;
        border-radius: 50%;
        cursor: pointer;
        transition: transform 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 10px;
    }

    .yurta:hover {
        transform: scale(1.1);
        background: rgba(255, 255, 255, 0.3);
    }

    .yurta span {
        font-weight: bold;
        font-size: 1rem;
    }

    /* Позиции юрт */
    #istoriya { top: 50%; left: 0%; }
    #yazyk    { top: 75%; left: 3%; }
    #manas    { top: 55%; left: 41%; }
    #liter    { top: 70%; left: 80%; }
    #geo      { top: 49%; left: 80%; }
    #art      { top: 85%; left: 40%; }

    footer {
        text-align: center;
        padding: 1rem;
        background: rgba(0, 0, 0, 0.5);
        font-size: 0.9rem;
    }
    h1, p {
      text-align: center;
      margin: 0.5rem auto;
      max-width: 90%;
    }

    h1 {
      padding-top: 7%;
      font-size: 3rem;
      font-family: 'Georgia', serif;
      background: linear-gradient(to right, #ffd700, #ff8c00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.5rem;
      color: #f0f0f0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      animation: fadeIn 2.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    nav.top-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      background: #e0e0e0;
      padding: 0.5rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav.top-links button {
      background: #3c6064;
      border: none;
      padding: 0.5rem 0.8rem;
      color: white;
      font-size: 0.9rem;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1 1 auto;
      min-width: 80px;
      max-width: 120px;
      box-shadow: 0 2px 3px rgba(0,0,0,0.1);
    }

    nav.top-links button:hover {
      background: #2b474b;
      transform: translateY(-2px);
    }

    .yurta {
      text-decoration: none;
      color: white;
    }

    .yurta:hover {
      text-decoration: none;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>КыргызОрдо</h1>
  <p>Путешествие по культуре Кыргызстана</p>

  <div class="map-container">
    <div class="map-container">
    <a href="Geography of Kg/geography.html" class="yurta" id="istoriya"><span>История</span></a>
    <a href="yazyk.html" class="yurta" id="yazyk"><span>Язык</span></a>
    <a href="./manas.html" class="yurta" id="manas"><span>Манас</span></a>
    <a href="literatura.html" class="yurta" id="liter"><span>Литература</span></a>
    <a href="Geography of Kg/geography.html" class="yurta" id="geo"><span>География</span></a>
    <a href="iskusstvo.html" class="yurta" id="art"><span>Искусство</span></a>
</div>

  </div>

      alert(`Переход к разделу: ${name}`);
      // Здесь можно реализовать переход: window.location.href = `sections/${name}.html`;
    }
  </script>
</body>
</html>
